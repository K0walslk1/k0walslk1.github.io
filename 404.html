<html>

<head>
    <title>404: Página não encontrada</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link href="https://modesta.alexflipnote.dev/css/modesta.min.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.png">
    <style>
        .cursor {
            animation: 1s blink step-end infinite;
            font-weight: bolder;
        }

        @keyframes blink {

            from,
            to {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="fullscreen">
        <div class="background" style="background-image: url('assets/image/background2.jpg');"></div>
        <div class="center-object center-text">
            <h1 class="bold">
                <span class="discord-text">404</span><br>
                Página não encontrada<span class="cursor">|</span>
            </h1>
            <div class="buttons">
                <a href="/" class="btn animation discord">Voltar</a>
            </div>
        </div>
    </div>
</body>

</html>
